<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<div class="container mt-5">
    <div class="row align-items-start ">
        <form method="post" class="row g-3 registration-form">
            <input type="text" id="name" name="name" class="form-control" placeholder="Name">
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname">
            <input type="email" id="email" name="email" class="form-control" placeholder="Email">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password">
            <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm Password">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enter</button>
            </div>
        </form>
        <div id="message"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
